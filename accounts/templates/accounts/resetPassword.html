{% extends 'accounts/main.html' %} 
{% load static %}
{% block content %}
 {% include 'accounts/header.html'%}
    

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Reset Password</h4>
          {% include 'accounts/alerts.html' %}
          <form action="{% url 'resetPassword' %}" class="card mx-auto shadow p-3 mb-5 bg-white rounded" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter the new password" name="password">
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm the new password" name="confirm_password">
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Reset </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'signup' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>

    {% endblock %}
